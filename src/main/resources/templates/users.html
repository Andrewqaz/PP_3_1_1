<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table >
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><form th:action="@{update/{id}(id=${user.id})}"><input type="submit" value="Update"></form></td>
        <td><form th:action="@{delete/{id}(id=${user.id})}" th:method="DELETE"><input type="submit" value="Delete"></form></td>
    </tr>
    </tbody>
</table>
<a href="/adduser">add User</a>

</body>
</html>
